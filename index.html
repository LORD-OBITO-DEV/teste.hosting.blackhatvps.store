<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLACK HAT VPS Hosting</title>
<meta name="description" content="Hébergement VPS Hostinger – Choix d'OS, paiement sécurisé PayPal, livraison automatique.">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f17; --card:#121826; --muted:#8b9bb3; --text:#e8eef9;
  --brand:#5b8cff; --brand-2:#7affc1; --radius:18px;
}
*{box-sizing:border-box;}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}
a{color:inherit;text-decoration:none;}
.container{width:min(1100px,calc(100%-32px));margin:0 auto;}
header{padding:20px 0;text-align:center;}
.hero{padding:60px 0;text-align:center;}
.title{font-size:2.5rem;font-weight:800;background:linear-gradient(90deg,var(--brand),var(--brand-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.subtitle{color:var(--muted);margin-top:10px;}
section{padding:40px 0;}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:30px;}
.card{background:var(--card);padding:20px;border-radius:var(--radius);cursor:pointer;transition:0.2s;display:flex;flex-direction:column;justify-content:space-between;}
.card:hover{transform:scale(1.03);border:1px solid var(--brand);}
.card h3{color:var(--brand);}
.card p{color:var(--muted);}
form{display:grid;gap:14px;}
input,select,textarea,button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f1422;color:var(--text);}
button{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#fff;font-weight:600;cursor:pointer;border:none;}
button:hover{transform:scale(1.02);}
.total{padding:15px;background:rgba(90,140,255,.1);border-radius:12px;font-weight:600;text-align:right;}
</style>
</head>
<body>

<header class="container hero">
  <h1 class="title">BLACK HAT VPS Hosting</h1>
  <p class="subtitle">Choisissez votre VPS, payez via PayPal, et recevez vos informations automatiquement !</p>
</header>

<section class="container">
  <h2>Nos Offres VPS</h2>
  <div class="cards" id="serviceList"></div>
</section>

<section class="container">
  <h2>Passer commande</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="Nom complet" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp / Contact (22507XXXXXXX)" required>
    <input type="email" id="email" placeholder="Email (pour recevoir VPS)" required>
    <label>Sélection du VPS</label>
    <select id="serviceSelect" required></select>
    <label>Système d'exploitation</label>
    <select id="osSelect" required>
      <option value="">Choisir OS</option>
      <option value="debian">Debian</option>
      <option value="ubuntu">Ubuntu</option>
      <option value="centos">CentOS</option>
      <option value="windows">Windows</option>
    </select>
    <label>Devise</label>
    <select id="currencySelect">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="FCFA">FCFA</option>
    </select>
    <div class="total" id="totalMain">Total: —</div>
    <button type="submit">Payer et recevoir VPS</button>
  </form>
</section>

<script>
const hostingerPlans = [
  { id:"vps1", name:"VPS 1GB", price:3.99 },
  { id:"vps2", name:"VPS 2GB", price:7.99 },
  { id:"vps3", name:"VPS 4GB", price:15.99 },
  { id:"vps4", name:"VPS 8GB", price:31.99 },
];

const serviceListEl = document.getElementById("serviceList");
const serviceSelect = document.getElementById("serviceSelect");
const totalMain = document.getElementById("totalMain");
const currencySelect = document.getElementById("currencySelect");

function formatPrice(val, currency="USD") {
  if(currency==="FCFA") return (val*650).toFixed(0)+" FCFA";
  if(currency==="EUR") return (val*0.91).toFixed(2)+" €";
  return val.toFixed(2)+" USD";
}

// Générer cartes et select options
hostingerPlans.forEach(plan=>{
  const base = plan.price*1.10; // +10%
  const frais = base*0.05;      // 5% frais
  const finalPrice = base;       // affichage +5% à part
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML=`<h3>${plan.name}</h3><p>Prix: ${formatPrice(finalPrice)} +5% frais</p>`;
  card.addEventListener("click", ()=>{
    serviceSelect.value = plan.id;
    updateTotal();
    window.scrollTo({ top: document.getElementById("orderForm").offsetTop-20, behavior: 'smooth' });
  });
  serviceListEl.appendChild(card);

  const opt = document.createElement("option");
  opt.value = plan.id;
  opt.textContent = `${plan.name} - ${formatPrice(finalPrice)} +5% frais`;
  serviceSelect.appendChild(opt);
});

function updateTotal() {
  const selectedPlan = hostingerPlans.find(p=>p.id===serviceSelect.value);
  if(!selectedPlan){ totalMain.textContent="Total: —"; return; }
  const currency = currencySelect.value;
  const base = selectedPlan.price*1.10;
  const frais = base*0.05;
  totalMain.textContent=`Total: ${formatPrice(base,currency)} +5% frais`;
}

serviceSelect.addEventListener("change", updateTotal);
currencySelect.addEventListener("change", updateTotal);

document.getElementById("orderForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const wa = document.getElementById("whatsapp").value.replace(/\D/g,'');
  const email = document.getElementById("email").value.trim();
  const service = document.getElementById("serviceSelect").value;
  const os = document.getElementById("osSelect").value;
  const currency = currencySelect.value;

  if(!name || !wa || !email || !service || !os){ alert("Veuillez remplir tous les champs !"); return; }

  // Appel API backend pour créer paiement PayPal
  const res = await fetch("/pay",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ name, wa, email, service, os, currency })
  });
  const data = await res.json();
  if(data.approvalUrl){
    window.location.href = data.approvalUrl; // redirection PayPal
  } else {
    alert("Erreur lors de la création du paiement !");
  }
});
</script>

</body>
</html>
